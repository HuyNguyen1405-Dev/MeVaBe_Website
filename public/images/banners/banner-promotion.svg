<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="promoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:0.2" />
      <stop offset="50%" style="stop-color:#F7931E;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#FFD23F;stop-opacity:0.2" />
    </linearGradient>
    
    <linearGradient id="giftGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8E53;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="ribbonGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB347;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="discountGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF3B30;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="sparkleGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="400" fill="url(#promoGradient)"/>
  
  <!-- Background burst pattern -->
  <g transform="translate(250, 200)" opacity="0.1">
    <path d="M0,0 L20,-100 L40,-95 L60,-80 L75,-60 L85,-35 L90,-10 L90,15 L85,40 L75,65 L60,85 L40,100 L20,105 L0,100 L-20,105 L-40,100 L-60,85 L-75,65 L-85,40 L-90,15 L-90,-10 L-85,-35 L-75,-60 L-60,-80 L-40,-95 L-20,-100 Z" 
          fill="#F7931E">
      <animateTransform attributeName="transform" type="rotate" values="0; 360" dur="20s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Central gift box -->
  <g transform="translate(250, 200)">
    <!-- Gift box base -->
    <rect x="-40" y="-30" width="80" height="60" fill="url(#giftGradient)" rx="5">
      <animateTransform attributeName="transform" type="scale" values="1; 1.1; 1" dur="2s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Gift box ribbon horizontal -->
    <rect x="-40" y="-5" width="80" height="10" fill="url(#ribbonGradient)"/>
    
    <!-- Gift box ribbon vertical -->
    <rect x="-5" y="-30" width="10" height="60" fill="url(#ribbonGradient)"/>
    
    <!-- Bow -->
    <g transform="translate(0, -30)">
      <ellipse cx="-8" cy="0" rx="12" ry="8" fill="url(#ribbonGradient)" transform="rotate(-20)"/>
      <ellipse cx="8" cy="0" rx="12" ry="8" fill="url(#ribbonGradient)" transform="rotate(20)"/>
      <circle cx="0" cy="0" r="6" fill="#D2691E"/>
      <circle cx="0" cy="0" r="3" fill="#8B4513"/>
    </g>
  </g>
  
  <!-- Discount percentage circles -->
  <g opacity="0.9">
    <!-- 50% OFF -->
    <g transform="translate(120, 120)">
      <circle cx="0" cy="0" r="35" fill="url(#discountGradient)" stroke="#fff" stroke-width="3">
        <animateTransform attributeName="transform" type="rotate" values="0; 360" dur="8s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff">50%</text>
      <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fff">OFF</text>
    </g>
    
    <!-- 30% OFF -->
    <g transform="translate(380, 120)">
      <circle cx="0" cy="0" r="30" fill="url(#discountGradient)" stroke="#fff" stroke-width="3">
        <animateTransform attributeName="transform" type="rotate" values="360; 0" dur="6s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="-3" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff">30%</text>
      <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#fff">OFF</text>
    </g>
    
    <!-- FREE SHIP -->
    <g transform="translate(120, 280)">
      <circle cx="0" cy="0" r="32" fill="#10B981" stroke="#fff" stroke-width="3">
        <animateTransform attributeName="transform" type="scale" values="1; 1.2; 1" dur="3s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="-3" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fff">FREE</text>
      <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#fff">SHIP</text>
    </g>
    
    <!-- Flash Sale -->
    <g transform="translate(380, 280)">
      <circle cx="0" cy="0" r="32" fill="#FFD700" stroke="#fff" stroke-width="3">
        <animate attributeName="fill" values="#FFD700; #FF6B35; #FFD700" dur="1s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="-3" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#FF3B30">FLASH</text>
      <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#FF3B30">SALE</text>
    </g>
  </g>
  
  <!-- Promotional banners -->
  <g transform="translate(250, 80)" opacity="0.95">
    <rect x="-80" y="-15" width="160" height="30" fill="url(#discountGradient)" rx="15">
      <animate attributeName="fill" values="url(#discountGradient); #FF3B30; url(#discountGradient)" dur="2s" repeatCount="indefinite"/>
    </rect>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff">
      üî• KHUY·∫æN M√ÉI HOT üî•
    </text>
  </g>
  
  <g transform="translate(250, 320)" opacity="0.95">
    <rect x="-100" y="-12" width="200" height="24" fill="#10B981" rx="12">
      <animateTransform attributeName="transform" type="scale" values="1; 1.05; 1" dur="1.5s" repeatCount="indefinite"/>
    </rect>
    <text x="0" y="3" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff">
      üöö MI·ªÑN PH√ç GIAO H√ÄNG TO√ÄN QU·ªêC
    </text>
  </g>
  
  <!-- Sparkles and effects -->
  <g fill="url(#sparkleGradient)">
    <!-- Large sparkles -->
    <g transform="translate(80, 180)">
      <path d="M0,-15 L5,-5 L15,0 L5,5 L0,15 L-5,5 L-15,0 L-5,-5 Z">
        <animateTransform attributeName="transform" type="rotate" values="0; 45; 90; 135; 180; 225; 270; 315; 360" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.3; 1; 0.3" dur="2s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <g transform="translate(420, 180)">
      <path d="M0,-12 L4,-4 L12,0 L4,4 L0,12 L-4,4 L-12,0 L-4,-4 Z">
        <animateTransform attributeName="transform" type="rotate" values="360; 315; 270; 225; 180; 135; 90; 45; 0" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.3; 1; 0.3" dur="1.5s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- Small sparkles -->
    <circle cx="180" cy="150" r="3">
      <animate attributeName="opacity" values="0; 1; 0" dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="320" cy="160" r="2">
      <animate attributeName="opacity" values="0; 1; 0" dur="1.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="180" cy="250" r="4">
      <animate attributeName="opacity" values="0; 1; 0" dur="0.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="320" cy="240" r="3">
      <animate attributeName="opacity" values="0; 1; 0" dur="1.4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Shopping cart with items -->
  <g transform="translate(350, 200)">
    <!-- Cart -->
    <rect x="0" y="0" width="25" height="15" fill="#0BA6DF" rx="2"/>
    <circle cx="5" cy="20" r="3" fill="#333"/>
    <circle cx="20" cy="20" r="3" fill="#333"/>
    
    <!-- Items in cart -->
    <rect x="2" y="-8" width="6" height="8" fill="#FF6B35" rx="1"/>
    <rect x="10" y="-12" width="6" height="12" fill="#10B981" rx="1"/>
    <rect x="18" y="-6" width="6" height="6" fill="#F7931E" rx="1"/>
  </g>
  
  <!-- Timer/Clock -->
  <g transform="translate(150, 200)" opacity="0.8">
    <circle cx="0" cy="0" r="20" fill="#fff" stroke="#FF3B30" stroke-width="3"/>
    <line x1="0" y1="0" x2="0" y2="-12" stroke="#FF3B30" stroke-width="2">
      <animateTransform attributeName="transform" type="rotate" values="0; 360" dur="60s" repeatCount="indefinite"/>
    </line>
    <line x1="0" y1="0" x2="8" y2="0" stroke="#FF3B30" stroke-width="2">
      <animateTransform attributeName="transform" type="rotate" values="0; 360" dur="5s" repeatCount="indefinite"/>
    </line>
    <circle cx="0" cy="0" r="2" fill="#FF3B30"/>
  </g>
</svg>