<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="toyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF3C7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FDE047;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="bearGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F3E8FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E9D5FF;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="cheekGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#F472B6;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#F472B6;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="100" cy="100" r="95" fill="#FEF7CD" stroke="#F59E0B" stroke-width="2" opacity="0.3"/>
  
  <!-- Teddy bear -->
  <g transform="translate(100, 100)">
    <!-- Ears -->
    <circle cx="-25" cy="-35" r="18" fill="url(#bearGrad)" stroke="#A855F7" stroke-width="1"/>
    <circle cx="25" cy="-35" r="18" fill="url(#bearGrad)" stroke="#A855F7" stroke-width="1"/>
    <circle cx="-25" cy="-35" r="10" fill="#F3E8FF"/>
    <circle cx="25" cy="-35" r="10" fill="#F3E8FF"/>
    
    <!-- Head -->
    <circle cx="0" cy="-15" r="30" fill="url(#bearGrad)" stroke="#A855F7" stroke-width="2"/>
    
    <!-- Eyes -->
    <circle cx="-12" cy="-20" r="5" fill="#1F2937"/>
    <circle cx="12" cy="-20" r="5" fill="#1F2937"/>
    <circle cx="-10" cy="-22" r="2" fill="#fff"/>
    <circle cx="14" cy="-22" r="2" fill="#fff"/>
    
    <!-- Nose -->
    <ellipse cx="0" cy="-12" rx="3" ry="2" fill="#1F2937"/>
    
    <!-- Mouth -->
    <path d="M-5,-8 Q0,-5 5,-8" stroke="#1F2937" stroke-width="2" fill="none"/>
    
    <!-- Cheeks -->
    <circle cx="-20" cy="-15" r="8" fill="url(#cheekGrad)"/>
    <circle cx="20" cy="-15" r="8" fill="url(#cheekGrad)"/>
    
    <!-- Body -->
    <ellipse cx="0" cy="25" rx="28" ry="35" fill="url(#bearGrad)" stroke="#A855F7" stroke-width="2"/>
    
    <!-- Arms -->
    <circle cx="-35" cy="10" r="15" fill="url(#bearGrad)" stroke="#A855F7" stroke-width="2"/>
    <circle cx="35" cy="10" r="15" fill="url(#bearGrad)" stroke="#A855F7" stroke-width="2"/>
    
    <!-- Legs -->
    <ellipse cx="-15" cy="50" rx="12" ry="18" fill="url(#bearGrad)" stroke="#A855F7" stroke-width="2"/>
    <ellipse cx="15" cy="50" rx="12" ry="18" fill="url(#bearGrad)" stroke="#A855F7" stroke-width="2"/>
    
    <!-- Paws -->
    <ellipse cx="-15" cy="65" rx="8" ry="6" fill="#E9D5FF"/>
    <ellipse cx="15" cy="65" rx="8" ry="6" fill="#E9D5FF"/>
    <ellipse cx="-35" cy="20" rx="6" ry="8" fill="#E9D5FF"/>
    <ellipse cx="35" cy="20" rx="6" ry="8" fill="#E9D5FF"/>
    
    <!-- Bow tie -->
    <g transform="translate(0, 5)">
      <path d="M-8,-5 L8,-5 L10,0 L8,5 L-8,5 L-10,0 Z" fill="#EF4444"/>
      <rect x="-3" y="-5" width="6" height="10" fill="#DC2626"/>
      <circle cx="0" cy="0" r="2" fill="#B91C1C"/>
    </g>
    
    <!-- Heart on belly -->
    <path d="M0,20 C0,15 5,10 10,10 C15,10 20,15 20,20 C20,15 25,10 30,10 C35,10 40,15 40,20 C40,30 20,45 20,45 C20,45 0,30 0,20 Z" 
          fill="#F472B6" 
          transform="scale(0.4) translate(-50, -25)">
      <animateTransform attributeName="transform" type="scale" values="0.4; 0.5; 0.4" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Floating toys around -->
  <g opacity="0.6">
    <!-- Building blocks -->
    <rect x="30" y="40" width="15" height="15" fill="#10B981" rx="2" transform="rotate(15)">
      <animateTransform attributeName="transform" type="rotate" values="15; 25; 15" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="160" y="50" width="12" height="12" fill="#EF4444" rx="2" transform="rotate(-10)">
      <animateTransform attributeName="transform" type="rotate" values="-10; -20; -10" dur="4s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Stars -->
    <g fill="#FFD700">
      <path d="M40,150 L42,158 L50,156 L42,164 L40,172 L38,164 L30,156 L38,158 Z" transform="scale(0.8)">
        <animateTransform attributeName="transform" type="rotate" values="0; 360" dur="8s" repeatCount="indefinite"/>
      </path>
      <path d="M170,120 L171,125 L176,124 L171,129 L170,134 L169,129 L164,124 L169,125 Z" transform="scale(0.6)">
        <animateTransform attributeName="transform" type="rotate" values="360; 0" dur="6s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>
  
  <!-- Musical notes -->
  <g fill="#A855F7" opacity="0.7">
    <circle cx="160" cy="30" r="3"/>
    <rect x="161" y="15" width="2" height="15"/>
    <path d="M163,15 Q168,12 170,15" stroke="#A855F7" stroke-width="1.5" fill="none"/>
    
    <circle cx="35" cy="170" r="2.5"/>
    <rect x="36" y="160" width="1.5" height="12"/>
    <path d="M37.5,160 Q42,158 43,160" stroke="#A855F7" stroke-width="1" fill="none"/>
  </g>
</svg>