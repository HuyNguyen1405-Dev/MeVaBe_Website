<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#0BA6DF;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0.1" />
    </linearGradient>
    
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="starGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="checkGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0BA6DF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284C7;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="glowEffect" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="400" fill="url(#bgGradient)"/>
  
  <!-- Background pattern -->
  <defs>
    <pattern id="dots" patternUnits="userSpaceOnUse" width="40" height="40">
      <circle cx="20" cy="20" r="2" fill="#10B981" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="500" height="400" fill="url(#dots)"/>
  
  <!-- Central shield -->
  <g transform="translate(250, 180)">
    <!-- Main shield -->
    <path d="M0,-80 C-40,-80 -60,-60 -60,-20 C-60,20 -40,60 0,80 C40,60 60,20 60,-20 C60,-60 40,-80 0,-80 Z" 
          fill="url(#shieldGradient)" 
          stroke="#059669" 
          stroke-width="3">
      <animateTransform attributeName="transform" type="scale" values="1; 1.05; 1" dur="3s" repeatCount="indefinite"/>
    </path>
    
    <!-- Inner shield glow -->
    <path d="M0,-70 C-35,-70 -50,-55 -50,-15 C-50,15 -35,50 0,70 C35,50 50,15 50,-15 C50,-55 35,-70 0,-70 Z" 
          fill="url(#glowEffect)"/>
    
    <!-- Check mark -->
    <g stroke="#fff" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path d="M-20,0 L-5,15 L25,-15">
        <animate attributeName="stroke-dasharray" values="0,50; 50,50" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="stroke-dashoffset" values="50; 0" dur="2s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>
  
  <!-- Quality badges around shield -->
  <g opacity="0.9">
    <!-- FDA Badge -->
    <g transform="translate(120, 100)">
      <circle cx="0" cy="0" r="35" fill="#fff" stroke="#0BA6DF" stroke-width="3"/>
      <text x="0" y="-8" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0BA6DF">FDA</text>
      <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666">APPROVED</text>
      <animateTransform attributeName="transform" type="rotate" values="0; 10; -10; 0" dur="4s" repeatCount="indefinite"/>
    </g>
    
    <!-- ISO Badge -->
    <g transform="translate(380, 100)">
      <circle cx="0" cy="0" r="35" fill="#fff" stroke="#10B981" stroke-width="3"/>
      <text x="0" y="-8" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#10B981">ISO</text>
      <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666">9001:2015</text>
      <animateTransform attributeName="transform" type="rotate" values="0; -10; 10; 0" dur="5s" repeatCount="indefinite"/>
    </g>
    
    <!-- CE Badge -->
    <g transform="translate(120, 280)">
      <circle cx="0" cy="0" r="35" fill="#fff" stroke="#F59E0B" stroke-width="3"/>
      <text x="0" y="-8" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#F59E0B">CE</text>
      <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666">CERTIFIED</text>
      <animateTransform attributeName="transform" type="rotate" values="0; 8; -8; 0" dur="6s" repeatCount="indefinite"/>
    </g>
    
    <!-- Quality Badge -->
    <g transform="translate(380, 280)">
      <circle cx="0" cy="0" r="35" fill="#fff" stroke="#EF4444" stroke-width="3"/>
      <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#EF4444">100%</text>
      <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666">SAFE</text>
      <animateTransform attributeName="transform" type="rotate" values="0; -8; 8; 0" dur="7s" repeatCount="indefinite"/>
    </g>
  </g>
  
  <!-- Stars for rating -->
  <g transform="translate(250, 120)" opacity="0.8">
    <g fill="url(#starGradient)">
      <path d="M-40,0 L-35,-8 L-25,-8 L-20,0 L-15,-8 L-5,-8 L0,0 L5,-8 L15,-8 L20,0 L25,-8 L35,-8 L40,0 L35,8 L25,8 L20,0 L15,8 L5,8 L0,0 L-5,8 L-15,8 L-20,0 L-25,8 L-35,8 Z" 
            transform="scale(0.6)">
        <animateTransform attributeName="transform" type="scale" values="0.6; 0.7; 0.6" dur="2s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- Individual stars -->
    <g fill="url(#starGradient)">
      <!-- Star 1 -->
      <path d="M-30,0 L-28,-4 L-24,-4 L-21,-1 L-19,-5 L-15,-5 L-13,-1 L-10,-4 L-6,-4 L-8,0 L-6,4 L-10,4 L-13,1 L-15,5 L-19,5 L-21,1 L-24,4 L-28,4 Z" transform="scale(0.3)">
        <animate attributeName="opacity" values="0.5; 1; 0.5" dur="1s" repeatCount="indefinite"/>
      </path>
      
      <!-- Star 2 -->
      <path d="M-15,0 L-13,-4 L-9,-4 L-6,-1 L-4,-5 L0,-5 L2,-1 L5,-4 L9,-4 L7,0 L9,4 L5,4 L2,1 L0,5 L-4,5 L-6,1 L-9,4 L-13,4 Z" transform="scale(0.3)">
        <animate attributeName="opacity" values="0.5; 1; 0.5" dur="1.2s" repeatCount="indefinite"/>
      </path>
      
      <!-- Star 3 -->
      <path d="M0,0 L2,-4 L6,-4 L9,-1 L11,-5 L15,-5 L17,-1 L20,-4 L24,-4 L22,0 L24,4 L20,4 L17,1 L15,5 L11,5 L9,1 L6,4 L2,4 Z" transform="scale(0.3)">
        <animate attributeName="opacity" values="0.5; 1; 0.5" dur="1.4s" repeatCount="indefinite"/>
      </path>
      
      <!-- Star 4 -->
      <path d="M15,0 L17,-4 L21,-4 L24,-1 L26,-5 L30,-5 L32,-1 L35,-4 L39,-4 L37,0 L39,4 L35,4 L32,1 L30,5 L26,5 L24,1 L21,4 L17,4 Z" transform="scale(0.3)">
        <animate attributeName="opacity" values="0.5; 1; 0.5" dur="1.6s" repeatCount="indefinite"/>
      </path>
      
      <!-- Star 5 -->
      <path d="M30,0 L32,-4 L36,-4 L39,-1 L41,-5 L45,-5 L47,-1 L50,-4 L54,-4 L52,0 L54,4 L50,4 L47,1 L45,5 L41,5 L39,1 L36,4 L32,4 Z" transform="scale(0.3)">
        <animate attributeName="opacity" values="0.5; 1; 0.5" dur="1.8s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>
  
  <!-- Quality text -->
  <text x="250" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#059669">
    CHẤT LƯỢNG ĐỈNH CAO
  </text>
  
  <text x="250" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">
    Được kiểm định bởi các tổ chức uy tín quốc tế
  </text>
  
  <!-- Floating quality indicators -->
  <g opacity="0.6">
    <circle cx="80" cy="60" r="3" fill="#10B981">
      <animate attributeName="cy" values="60; 50; 60" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="420" cy="80" r="4" fill="#0BA6DF">
      <animate attributeName="cy" values="80; 70; 80" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="60" cy="320" r="3" fill="#F59E0B">
      <animate attributeName="cy" values="320; 310; 320" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="440" cy="340" r="4" fill="#EF4444">
      <animate attributeName="cy" values="340; 330; 340" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>