<svg width="1920" height="600" viewBox="0 0 1920 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Ultra-clean white background -->
  <rect width="1920" height="600" fill="#ffffff"/>
  
  <!-- Subtle gradient overlay (30% negative space) -->
  <defs>
    <linearGradient id="luxuryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f0f9ff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#0ba6df;stop-opacity:0.08" />
    </linearGradient>
    
    <!-- Soft glow filter -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Gradient background -->
  <rect width="1920" height="600" fill="url(#luxuryGradient)"/>
  
  <!-- Micro-bokeh sparkles -->
  <circle cx="300" cy="150" r="2" fill="#0ba6df" opacity="0.4">
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="450" cy="250" r="1.5" fill="#0ba6df" opacity="0.3">
    <animate attributeName="opacity" values="0.1;0.5;0.1" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="600" cy="180" r="2.5" fill="#0ba6df" opacity="0.5">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="750" cy="320" r="1" fill="#0ba6df" opacity="0.25">
    <animate attributeName="opacity" values="0.1;0.4;0.1" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="900" cy="200" r="2" fill="#0ba6df" opacity="0.35">
    <animate attributeName="opacity" values="0.2;0.5;0.2" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1050" cy="280" r="1.5" fill="#0ba6df" opacity="0.3">
    <animate attributeName="opacity" values="0.1;0.4;0.1" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Vietnamese baby silhouette (placeholder - represents 8-month-old baby) -->
  <g transform="translate(1200, 200)">
    <!-- Premium white linen cushion -->
    <ellipse cx="100" cy="150" rx="120" ry="40" fill="#f8f9fa" opacity="0.8"/>
    
    <!-- Baby silhouette (simplified, gentle curves) -->
    <circle cx="100" cy="100" r="35" fill="#fef7cd" opacity="0.9"/>
    <ellipse cx="100" cy="140" rx="25" ry="35" fill="#fef7cd" opacity="0.9"/>
    
    <!-- Gentle morning light effect -->
    <circle cx="85" cy="85" r="40" fill="url(#lightGradient)" opacity="0.3"/>
  </g>
  
  <!-- Floating 3D product (diaper/bottle representation) -->
  <g transform="translate(1400, 100)">
    <circle cx="0" cy="0" r="25" fill="#ffffff" filter="url(#softGlow)" opacity="0.9">
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,-8; 0,0" dur="4s" repeatCount="indefinite"/>
    </circle>
    <rect x="-15" y="-10" width="30" height="20" rx="5" fill="#e0f2fe" opacity="0.8"/>
  </g>
  
  <!-- Floating price tag with delicate ribbon -->
  <g transform="translate(1500, 150) rotate(12)">
    <rect x="0" y="0" width="80" height="60" rx="8" fill="#0ba6df" filter="url(#softGlow)"/>
    <text x="40" y="25" text-anchor="middle" fill="white" font-family="Inter" font-weight="500" font-size="12">Chỉ</text>
    <text x="40" y="45" text-anchor="middle" fill="white" font-family="Be Vietnam Pro" font-weight="900" font-size="18">189K</text>
    <!-- Ribbon effect -->
    <polygon points="30,60 40,70 50,60" fill="#0891b2"/>
  </g>
  
  <!-- Text content area (left 60% for mobile-safe positioning) -->
  <g transform="translate(100, 150)">
    <!-- Headline - Be Vietnam Pro Bold, 78px equivalent, #0ba6df -->
    <text x="0" y="0" fill="#0ba6df" font-family="Be Vietnam Pro" font-weight="900" font-size="64" letter-spacing="-1px">
      GIẢM 40%
    </text>
    <text x="0" y="80" fill="#0ba6df" font-family="Be Vietnam Pro" font-weight="900" font-size="64" letter-spacing="-1px">
      BỈM PREMIUM
    </text>
    
    <!-- Subline - Inter Medium, 36px equivalent, #555 -->
    <text x="0" y="130" fill="#555555" font-family="Inter" font-weight="500" font-size="28">
      Chỉ từ 189K • Giao hàng 2h nội thành
    </text>
    
    <!-- Trust line - small, #0ba6df -->
    <text x="0" y="160" fill="#0ba6df" font-family="Inter" font-weight="500" font-size="16">
      100% chính hãng • Đổi trả 30 ngày
    </text>
    
    <!-- CTA Button representation -->
    <rect x="0" y="180" width="140" height="50" rx="12" fill="#0ba6df" filter="url(#softGlow)"/>
    <text x="70" y="210" text-anchor="middle" fill="white" font-family="Inter" font-weight="700" font-size="18">MUA NGAY</text>
    
    <!-- Heartbeat line under CTA -->
    <rect x="60" y="235" width="20" height="2" rx="1" fill="white" opacity="0.6">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- FOMO badge -->
  <g transform="translate(100, 80)">
    <rect x="0" y="0" width="120" height="35" rx="18" fill="#fef2f2" stroke="#fca5a5" stroke-width="1"/>
    <circle cx="15" cy="17" r="3" fill="#dc2626">
      <animate attributeName="r" values="2;4;2" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <text x="30" y="22" fill="#991b1b" font-family="Inter" font-weight="600" font-size="12">Còn 89 gói</text>
  </g>
  
  <!-- Trust badges -->
  <g transform="translate(100, 280)">
    <!-- 100% chính hãng -->
    <rect x="0" y="0" width="110" height="30" rx="6" fill="#f0fdf4" stroke="#bbf7d0" stroke-width="1"/>
    <text x="55" y="20" text-anchor="middle" fill="#166534" font-family="Inter" font-weight="500" font-size="11">100% chính hãng</text>
    
    <!-- Giao hàng 2h -->
    <rect x="120" y="0" width="100" height="30" rx="6" fill="#eff6ff" stroke="#bfdbfe" stroke-width="1"/>
    <text x="170" y="20" text-anchor="middle" fill="#1e40af" font-family="Inter" font-weight="500" font-size="11">Giao hàng 2h</text>
    
    <!-- Đổi trả 30 ngày -->
    <rect x="230" y="0" width="110" height="30" rx="6" fill="#fff7ed" stroke="#fed7aa" stroke-width="1"/>
    <text x="285" y="20" text-anchor="middle" fill="#c2410c" font-family="Inter" font-weight="500" font-size="11">Đổi trả 30 ngày</text>
  </g>
  
  <!-- Slide indicators -->
  <g transform="translate(960, 550)">
    <rect x="0" y="0" width="32" height="8" rx="4" fill="#0ba6df"/>
    <circle cx="45" cy="4" r="4" fill="#d1d5db"/>
    <circle cx="65" cy="4" r="4" fill="#d1d5db"/>
  </g>
  
  <!-- Light gradients for baby -->
  <defs>
    <radialGradient id="lightGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
</svg>