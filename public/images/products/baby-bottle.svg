<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bottleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F4FD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DBEAFE;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="nippleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FB923C;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="milkGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FEFCE8;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#FEF3C7;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#F0F8FF" stroke="#0BA6DF" stroke-width="2" opacity="0.3"/>
  
  <!-- Baby bottle -->
  <g transform="translate(100, 100)">
    <!-- Bottle body -->
    <ellipse cx="0" cy="20" rx="25" ry="50" fill="url(#bottleGrad)" stroke="#0BA6DF" stroke-width="2"/>
    
    <!-- Milk inside -->
    <ellipse cx="0" cy="35" rx="20" ry="30" fill="url(#milkGrad)"/>
    
    <!-- Bottle neck -->
    <rect x="-8" y="-30" width="16" height="25" fill="url(#bottleGrad)" stroke="#0BA6DF" stroke-width="2"/>
    
    <!-- Nipple -->
    <ellipse cx="0" cy="-40" rx="10" ry="8" fill="url(#nippleGrad)"/>
    <ellipse cx="0" cy="-45" rx="6" ry="5" fill="#EA580C"/>
    
    <!-- Measurement marks -->
    <g stroke="#0BA6DF" stroke-width="1" opacity="0.7">
      <line x1="-20" y1="0" x2="-15" y2="0"/>
      <line x1="-20" y1="15" x2="-15" y2="15"/>
      <line x1="-20" y1="30" x2="-15" y2="30"/>
      <line x1="-20" y1="45" x2="-15" y2="45"/>
    </g>
    
    <!-- Bottle label -->
    <rect x="-15" y="10" width="30" height="20" fill="#fff" opacity="0.8" rx="3"/>
    <text x="0" y="18" text-anchor="middle" font-family="Arial" font-size="8" fill="#0BA6DF" font-weight="bold">BABY</text>
    <text x="0" y="26" text-anchor="middle" font-family="Arial" font-size="6" fill="#666">250ml</text>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.6">
    <circle cx="50" cy="50" r="5" fill="#FFD700">
      <animate attributeName="opacity" values="0.3; 1; 0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="60" r="4" fill="#FF6B9D">
      <animate attributeName="opacity" values="0.3; 1; 0.3" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="160" cy="140" r="6" fill="#10B981">
      <animate attributeName="opacity" values="0.3; 1; 0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="40" cy="150" r="5" fill="#0BA6DF">
      <animate attributeName="opacity" values="0.3; 1; 0.3" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Hearts -->
  <g fill="#FF6B9D" opacity="0.4">
    <path d="M30,30 C30,25 35,20 40,20 C45,20 50,25 50,30 C50,25 55,20 60,20 C65,20 70,25 70,30 C70,40 50,55 50,55 C50,55 30,40 30,30 Z" transform="scale(0.3)">
      <animateTransform attributeName="transform" type="scale" values="0.3; 0.4; 0.3" dur="4s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>